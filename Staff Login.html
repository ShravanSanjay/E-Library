<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Staff Login.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
</head>
<body>
    <div class="container">
    <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email/Username" required />
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required />
        </div>
        <div class="input-box button">
            <input type="submit" name="" value="Continue" formaction="webpage.html" />
        </div>
    </form>
    <div class="option">or Connect with</div>
    <div class="google">
        <a href="#"><i class="fab fa-google"></i>Sign in with Google</a>
    </div>
    <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
      </div>
    </div>
  </body>
</html>
